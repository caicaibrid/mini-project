<?xml version="1.0" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!--<circle cx="100" cy="100" r="50" stroke="black" stroke-width="5" fill="red"></circle>-->
    <rect  x="0" width="100px" height="100px" y="0" stroke="yellow" stroke-width="10" fill="green">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect  x="100" y="100" width="200px" height="200px" stroke="yellow" stroke-width="10" fill="green">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect  x="300" width="100px" height="100px" y="0" stroke="yellow" stroke-width="10" fill="green">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect  x="0" width="100px" height="100px" y="300" stroke="yellow" stroke-width="10" fill="green">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect  x="300" width="100px" height="100px" y="300" stroke="yellow" stroke-width="10" fill="green">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite"/>
    </rect>
    <!--<ellipse cx="100" cy="100" rx="70" ry="50" fill="pink" stroke="red" stroke-width="10"></ellipse>
    <ellipse cx="240" cy="100" rx="220" ry="30"
             style="fill:purple"/>

    <ellipse cx="220" cy="70" rx="190" ry="20"
             style="fill:lime"/>

    <ellipse cx="210" cy="45" rx="170" ry="15"
             style="fill:yellow"/>-->

</svg>